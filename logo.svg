<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <!-- Schwein/Rind Silhouette basierend auf dem hochgeladenen Bild -->
  <g fill="#000000" stroke="#000000" stroke-width="2">
    <!-- KÃ¶rper -->
    <ellipse cx="100" cy="80" rx="60" ry="35"/>

    <!-- Kopf -->
    <ellipse cx="40" cy="75" rx="28" ry="25"/>

    <!-- Schnauze -->
